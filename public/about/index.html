    <script>
      const supabase = window.supabase.createClient(
        'https://cmbmfdtmofhidxjugtcd.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtYm1mZHRtb2ZoaWR4anVndGNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNzEwMTAsImV4cCI6MjA2MDg0NzAxMH0.y1XJNaw380hgC7Mkkl79ugvXZUfjRqMyMsnEfUXmQ8Q'
      );

      const status = document.getElementById('auth-status');

      // Sign Up
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value.trim();
        const password = document.getElementById('signup-password').value.trim();
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          status.innerText = `❌ Signup error: ${error.message}`;
        } else {
          status.innerText = '✅ Signup successful! Check your email to confirm.';
        }
      });

      // Sign In
      document.getElementById('signin-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('signin-email').value.trim();
        const password = document.getElementById('signin-password').value.trim();
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          status.innerText = `❌ Login error: ${error.message}`;
        } else {
          status.innerText = `✅ Logged in as ${email}`;
          loadUserProfile(); // Load profile after successful login
        }
      });

      // Sign Out
      document.getElementById('signout-button').addEventListener('click', async () => {
        await supabase.auth.signOut();
        status.innerText = '👋 Signed out.';
      });

      // Optional: show user status on page load
      supabase.auth.getUser().then(({ data: { user } }) => {
        if (user) {
          status.innerText = `🔒 Already logged in as ${user.email}`;
          loadUserProfile(); // Load profile if logged in
        } else {
          status.innerText = `👤 Not logged in.`;
        }
      });

      // Load user profile data (this can be extended to show specific fields like bio, name, etc.)
      async function loadUserProfile() {
        const user = supabase.auth.user();
        const { data, error } = await supabase.from('profiles').select('*').eq('user_id', user.id).single();
        if (data) {
          const profileContainer = document.getElementById('profile-container');
          profileContainer.innerHTML = `
            <div class="profile-info">
              <img src="${data.profile_image_url || '/images/default-profile.jpg'}" class="profile-image" alt="Profile Image" />
              <p><strong>Name:</strong> ${data.name || 'Not available'}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Bio:</strong> ${data.bio || 'No bio yet.'}</p>
              <p><strong>Location:</strong> ${data.location || 'Not specified'}</p>
            </div>
            <div class="social-links">
              <p><strong>Find me around the web:</strong></p>
              <a href="${data.social_links?.github || '#'}" target="_blank">GitHub</a>
              <a href="${data.social_links?.linkedin || '#'}" target="_blank">LinkedIn</a>
            </div>
          `;
        }
      }
