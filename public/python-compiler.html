<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Compiler</title>
  <link rel="stylesheet" href="/css/smigle.css">
</head>
<body>
  <div id="root">
    <div style="text-align:center; margin: 2rem 0;">
      <a href="/" style="display:inline-block;padding:0.75rem 2rem;background:#2d2d2d;color:#fff;border-radius:6px;text-decoration:none;font-size:1.1rem;font-weight:bold;box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">Back to Home</a>
    </div>
    <h1 class="title" style="text-align:center;">Python Compiler</h1>
    <div id="interpreter-container" style="max-width:700px;margin:2.5rem auto;padding:2rem 1.5rem;background:#22232a;border-radius:14px;box-shadow:0 4px 24px rgba(0,0,0,0.18);">
      <div style="font-size:1.3rem;font-weight:600;color:#fff;margin-bottom:1.2rem;">Online Python Interpreter</div>
      <textarea id="code" rows="10" style="width:100%;font-size:1.08rem;background:#181a1b;color:#e3e3e3;border:1.5px solid #333;border-radius:8px;padding:1rem;margin-bottom:1rem;resize:vertical;" placeholder="# Write your Python code here\nprint('Hello, world!')"></textarea>
      <div style="display:flex;gap:1rem;align-items:center;margin-bottom:1rem;">
        <input type="text" id="input" placeholder="Optional input (stdin)" style="flex:1;background:#23272a;color:#e3e3e3;border:1px solid #333;border-radius:6px;padding:8px 12px;font-size:1rem;">
        <button type="button" id="runBtn" onclick="submitCode()" class="button" style="min-width:120px;">Run ▶</button>
        <button type="button" id="clearBtn" onclick="clearTranscript()" class="button" style="min-width:80px;background:#444;margin-left:0.5rem;">Clear</button>
      </div>
      <div id="output-label" style="font-weight:500;margin-bottom:0.5rem;color:#b0b0b0;">Session Transcript:</div>
      <div id="transcript" style="background:#181a1b;color:#8ab4f8;padding:1rem;border-radius:8px;min-height:2rem;margin:0;font-size:1.08rem;overflow-y:auto;max-height:350px;"></div>
    </div>
  </div>
  <script src="/js/judge0.js"></script>
  <script>
    // Force Python as language
    window.onload = function() {
      window.language = "71";
    };
    function decodeBase64OrPlain(str) {
      try {
        return atob(str);
      } catch (e) {
        return str;
      }
    }

    async function submitCode() {
      const runBtn = document.getElementById("runBtn");
      runBtn.disabled = true;
      runBtn.textContent = "Running...";
      const code = document.getElementById("code").value;
      const input = document.getElementById("input").value;
      const requestData = {
        language_id: window.language,
        source_code: btoa(code),
        stdin: btoa(input)
      };
      let output = "";
      try {
        const submission = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=true", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-RapidAPI-Key": "f510fe5c0amsh1f84026d6670014p1f7782jsn56ec1abd5c11"
          },
          body: JSON.stringify(requestData)
        });
        const submissionResult = await submission.json();
        output = await checkStatus(submissionResult.token);
      } catch (err) {
        output = "Error: " + err.message;
      } finally {
        runBtn.disabled = false;
        runBtn.textContent = "Run ▶";
      }
      appendTranscript(code, input, output);
    }

    function appendTranscript(code, input, output) {
      const transcript = document.getElementById("transcript");
      const block = document.createElement("div");
      block.style.marginBottom = "1.5rem";
      block.innerHTML =
        `<div style='color:#b0b0b0;font-size:0.98rem;margin-bottom:0.2rem;'>Code:</div>` +
        `<pre style='background:#23272a;color:#fff;padding:0.7rem;border-radius:6px;margin:0 0 0.5rem 0;font-size:1.01rem;'>${escapeHtml(code)}</pre>` +
        (input ? `<div style='color:#b0b0b0;font-size:0.98rem;margin-bottom:0.2rem;'>Input:</div><pre style='background:#23272a;color:#8ab4f8;padding:0.5rem;border-radius:6px;margin:0 0 0.5rem 0;font-size:1.01rem;'>${escapeHtml(input)}</pre>` : "") +
        `<div style='color:#b0b0b0;font-size:0.98rem;margin-bottom:0.2rem;'>Output:</div><pre style='background:#181a1b;color:#8ab4f8;padding:0.7rem;border-radius:6px;margin:0;font-size:1.01rem;'>${escapeHtml(output)}</pre>`;
      transcript.appendChild(block);
      transcript.scrollTop = transcript.scrollHeight;
    }

    function clearTranscript() {
      document.getElementById("transcript").innerHTML = "";
    }

    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'})[m];
      });
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function checkStatus(token) {
      while (true) {
        await sleep(1200);
        const res = await fetch(`https://judge0-ce.p.rapidapi.com/submissions/${token}`, {
          headers: { "X-RapidAPI-Key": "f510fe5c0amsh1f84026d6670014p1f7782jsn56ec1abd5c11" }
        });
        const result = await res.json();
        if (result.status && result.status.id <= 2) {
          continue;
        } else {
          let output = "";
          if (result.stdout) output = decodeBase64OrPlain(result.stdout);
          else if (result.stderr) output = decodeBase64OrPlain(result.stderr);
          else if (result.compile_output) output = decodeBase64OrPlain(result.compile_output);
          else if (result.message) output = result.message;
          else output = "No output";
          return output;
        }
      }
    }
  </script>
</body>
</html>
