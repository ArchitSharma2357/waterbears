{{ define "main" }}
<h1>My Profile</h1>
<div id="profile-container">
  <p>Loading...</p>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://cmbmfdtmofhidxjugtcd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtYm1mZHRtb2ZoaWR4anVndGNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNzEwMTAsImV4cCI6MjA2MDg0NzAxMH0.y1XJNaw380hgC7Mkkl79ugvXZUfjRqMyMsnEfUXmQ8Q';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const { data: { session } } = await supabase.auth.getSession();
  const user = session?.user;

  const container = document.getElementById('profile-container');

  if (!user) {
    container.innerHTML = '<p>You are not logged in. <a href="/">Go back</a></p>';
  } else {
    let { data: profile, error } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', user.id)
      .single();

    if (!profile) {
      const { data: newProfile, error: insertError } = await supabase
        .from('profiles')
        .insert([{
          id: user.id,
          full_name: user.user_metadata.full_name || '',
          username: user.user_metadata.user_name || user.email.split('@')[0],
          avatar_url: user.user_metadata.avatar_url || '',
          bio: ''
        }])
        .select()
        .single();
      profile = newProfile;
    }

    // Show editable form
    container.innerHTML = `
      <form id="profile-form">
        <label>Full Name:<br><input type="text" id="full_name" value="${profile.full_name || ''}" /></label><br>
        <label>Username:<br><input type="text" id="username" value="${profile.username || ''}" /></label><br>
        <label>Bio:<br><textarea id="bio">${profile.bio || ''}</textarea></label><br>
        <button type="submit">Update Profile</button>
      </form>
      <p id="status-message"></p>
    `;

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const full_name = document.getElementById('full_name').value;
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;

      const { error: updateError } = await supabase
        .from('profiles')
        .update({ full_name, username, bio })
        .eq('id', user.id);

      document.getElementById('status-message').textContent =
        updateError ? 'Failed to update profile' : 'Profile updated successfully!';
    });
  }
</script>
{{ end }}
