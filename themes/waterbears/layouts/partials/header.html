<header>
  <div id="brand">
    <a class="icon-link" href="{{ .Site.BaseURL }}">
      <img
        class="icon"
        src="{{ default "images/brandIcon.svg" .Site.Params.brandIconFile | relURL }}"/>
    </a>
    <div class="text">
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <h3>{{ default "Veni, Vidi, Coded." .Site.Params.subtitle }}</h3>
    </div>
  </div>

  <nav>
    {{ with .Site.Menus.main }}
      {{ range $index, $value := . }}
        {{ if $index }} | {{ end }}
        <a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>
      {{ end }}
    {{ end }}
  </nav>

  <hr />

<!-- Login Button (top right) -->
<div class="login-button-container">
  <a href="/login/" class="login-button">Login</a>
</div>

<!-- Sign Up Button (top right) -->
<div class="signup-button-container">
  <a href="/signup/" class="signup-button">Sign Up</a> <!-- Correct link to Sign Up page -->
</div>

</header>
