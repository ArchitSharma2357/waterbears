<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      border-bottom: 2px solid #fff;
      padding-bottom: 0.25rem;
    }

    form {
      background: #1a1a1a;
      padding: 1.5rem;
      margin-top: 2rem;
      border: 1px solid #333;
      border-radius: 0.5rem;
      width: 100%;
      max-width: 400px;
    }

    form h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    input {
      background: #000;
      border: 1px solid #555;
      color: #fff;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.4rem;
      width: 100%;
    }

    button {
      background: #fff;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 0.4rem;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ccc;
    }

    #signout-button {
      margin-top: 2rem;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #signout-button:hover {
      background: #fff;
      color: #000;
    }

    #auth-status {
      margin-top: 2rem;
      font-style: italic;
      font-size: 0.95rem;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Login / Sign Up</h1>

  <form id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <form id="signin-form">
    <h2>Sign In</h2>
    <input type="email" id="signin-email" placeholder="Email" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <button id="signout-button">Log Out</button>
  <p id="auth-status">ðŸ‘¤ Checking login status...</p>

  <script>
    const supabase = window.supabase.createClient(
      'https://cmbmfdtmofhidxjugtcd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtYm1mZHRtb2ZoaWR4anVndGNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNzEwMTAsImV4cCI6MjA2MDg0NzAxMH0.y1XJNaw380hgC7Mkkl79ugvXZUfjRqMyMsnEfUXmQ8Q'
    );

    const status = document.getElementById('auth-status');

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      status.textContent = error
        ? `âŒ Signup error: ${error.message}`
        : 'âœ… Signup successful! Check your email to confirm.';
    });

    // Sign In
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      status.textContent = error
        ? `âŒ Login error: ${error.message}`
        : `âœ… Logged in as ${email}`;
    });

    // Sign Out
    document.getElementById('signout-button').addEventListener('click', async () => {
      await supabase.auth.signOut();
      status.textContent = 'ðŸ‘‹ Signed out.';
    });

    // Show user status on load
    supabase.auth.getUser().then(({ data: { user } }) => {
      status.textContent = user
        ? `ðŸ”’ Logged in as ${user.email}`
        : 'ðŸ‘¤ Not logged in.';
    });
  </script>
</body>
</html>
